  <rect x="136" y="96" width="240" height="48" rx="16" fill="#4a90e2"/>
  <rect x="168" y="176" width="176" height="16" rx="8" fill="#e0e0e0"/>
  <rect x="168" y="208" width="176" height="16" rx="8" fill="#e0e0e0"/>
  <rect x="168" y="240" width="176" height="16" rx="8" fill="#e0e0e0"/>
  
  <!-- Checkboxes -->
  <rect x="168" y="288" width="24" height="24" rx="4" fill="#ffffff" stroke="#4a90e2" stroke-width="4"/>
  <path d="M173 300 L180 307 L187 293" stroke="#4a90e2" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <rect x="168" y="328" width="24" height="24" rx="4" fill="#ffffff" stroke="#4a90e2" stroke-width="4"/>
  <path d="M173 340 L180 347 L187 333" stroke="#4a90e2" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <rect x="168" y="368" width="24" height="24" rx="4" fill="#ffffff" stroke="#4a90e2" stroke-width="4"/>
  
